<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
    <div *ngFor="let service of services" class="col mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">{{ service.name }}</h3>
          <p class="card-text">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
