<div class="row row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div class="category-items feature col" *ngFor="let category of categories">
        <img class="category-items_img" [src]="category.image" class="sc-dOSRxR dyobCP">
        <div class="category-items_info">
            <h1 class="category-items_title">{{ category.name }}</h1>
            <a [href]="category.link"><button class="category-items_button" >SHOP NOW</button></a>
        </div>
    </div>
</div>
