<form [formGroup]="form" (ngSubmit)="onNext()">
    <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" formControlName="cardNumber" placeholder="Enter card number">
    </div>
    <div class="mb-3">
        <label class="form-label">Name on Card</label>
        <input type="text" class="form-control" formControlName="nameOnCard" placeholder="Enter name on card">
    </div>
    <div class="mb-3">
        <label class="form-label">Expiry Date</label>
        <input type="text" class="form-control" formControlName="expiryDate" placeholder="MM/YY">
    </div>
    <div class="mb-3">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control" formControlName="cvv" placeholder="Enter CVV">
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" type="button" (click)="onPrevious()">Previous</button>
        <button class="btn btn-primary" type="submit" value="submit" [disabled]="!form.valid">Confirm</button>
    </div>
</form>
