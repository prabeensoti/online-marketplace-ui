<form [formGroup]="form" (ngSubmit)="onNext()">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter company email" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
    </div>
    <div class="text-center">
        <button class="btn btn-primary" [disabled]="!form.valid">Next</button>
    </div>
</form>
